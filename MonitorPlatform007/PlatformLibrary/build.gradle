apply plugin: 'com.android.library'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    //    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
    //    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    compile 'com.android.support:support-v4:23.0.0'
    compile 'com.android.support:cardview-v7:23.0.0'
    compile 'com.android.support:multidex:'
    compile 'com.android.support:percent:23.0.0'
    compile 'com.android.support:customtabs:23.0.0'
    compile 'com.android.support:palette-v7:23.0.0'


    //selective Google Play Services components
    //compile 'com.google.android.gms:play-services:7.8.0'
    compile 'com.google.android.gms:play-services-base:7.8.0'
    compile 'com.google.android.gms:play-services-analytics:7.8.0'
    compile 'com.google.android.gms:play-services-gcm:7.8.0'
    compile 'com.google.android.gms:play-services-location:7.8.0'
    compile 'com.google.android.gms:play-services-maps:7.8.0'
    compile 'com.google.android.gms:play-services-nearby:7.8.0'

    //
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile 'com.android.support:design:23.0.0'

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'com.github.dmytrodanylyk.shadow-layout:library:1.0.1'
    compile 'de.hdodenhof:circleimageview:1.2.2'

    //volley support
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.mcxiaoke.volley:library:1.0.18'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'ch.acra:acra:4.5.0'

    //check usage of the following
    compile 'com.yqritc:recyclerview-flexibledivider:1.2.4'
    compile 'jp.wasabeef:recyclerview-animators:1.2.0@aar'
    compile 'com.sothree.slidinguppanel:library:3.1.1'

    //
    compile files('libs/khandroid-httpclient-4.2.3.jar')
    compile files('libs/autobahn-0.5.0.jar')
    compile files('libs/commons-io-1.4.jar')
//    compile files('libs/joda-time-2.3.jar')
    compile files('libs/jackson-core-2.1.3.jar')
    compile files('libs/jackson-mapper-asl-1.9.7.jar')

    compile files('libs/cloudinary-core-1.2.1.jar')
    compile files('libs/cloudinary-android-1.2.1.jar')
}
